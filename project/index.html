<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Incrementalism</h1>
		</header>
		
		<section id="main">
			<div id="game-info">
				<div id="bank">
					0 units
				</div>
				<div id="rate">
					0.00 units per second
				</div>
			</div>
			<div id="stars">
				<div class="star">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Five_Pointed_Star_Solid.svg">
				</div>
				<div class="star">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Five_Pointed_Star_Solid.svg">

			<div id="buyable-container">

						</div>
					</div>
				</div>
				
				<div id="upgrades">
				</div>

				</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
