<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<h1>Incrementalism</h1>
		</header>
		<!-- Lock icon found at https://www.iconfinder.com/icons/314485/lock_icon#size=128 -->
		<section id="main">
			<div id="game-info">
				<div id="bank">
					0 units
				</div>
				<div id="rate">
					0.00 units per second
				</div>
			</div>
			<div id="stars">
				<div class="star" id="phase-1-star">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Five_Pointed_Star_Solid.svg">
				</div>
				<div class="star" id="phase-2-star">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Five_Pointed_Star_Solid.svg">
				</div>
				<div class="star" id="phase-3-star">
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Five_Pointed_Star_Solid.svg">
				</div>
			</div>

			<div id="phase-1-special">
				<div id="mentor-container">
					<div class="owned" id="hired-mentors">0</div>
					<div id="mentor-data">
						<div id="mentor-info">Bring in a Mentor (-1% to all item prices)</div>
						<div id="mentor-cost">Cost: 100</div>
					</div>
				</div>
				<div id="student-container">
					<div class="owned" id="enrolled-students">0</div>
					<div id="student-data">
						<div id="student-info">Enroll a Student (+1% to the rate)</div>
						<div id="student-cost">Cost: 100</div>
					</div>
				</div>
			</div>

			<div id="buyable-container">
				<div id="items">
					<p id="item-header">Items</p>
					<div id="item-phases">
						<div id="phase-1-items">
						</div>
						<div id="phase-2-items">
						</div>
						<div id="phase-3-items">
						</div>
					</div>
				</div>

				<div id="upgrades">
					<p id="upgrades-header">Upgrades</p>
					<div id="upgrades-container">

					</div>
				</div>

				<div id="achievements">
					<p id="achievements-header">Achievements</p>
					<div id="achievements-container">

					</div>
				</div>

				<div id="stats-link-container">
					<a href="#" id="stats-link">Statistics...</a>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
